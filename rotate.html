<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style type="text/css">
img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition: transform 2s ease-in;
}

img:hover {
	/*transform: rotate(20deg);*/
	/*transform: rotate(3turn);*/
	transform: rotate(-3turn);
}

</style>
</head>
<body>
	<img src="img/cat.jpg" alt="">
</body>
